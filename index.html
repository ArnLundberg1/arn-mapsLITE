<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Navigeringskarta</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="config.js"></script>
</head>
<body>
  <!-- Sökfält -->
  <div id="searchBox">
    <input id="searchInput" type="text" placeholder="Sök plats, adress, POI..." />
    <button id="searchBtn">🔍</button>
  </div>

  <!-- Karta -->
  <div id="map"></div>

  <!-- Directions panel -->
  <div id="directionsBox">
    <h3 id="directionsTitle">Vägbeskrivning</h3>
    <div id="directionsList"></div>
    <button id="cancelRouteBtn">Avbryt rutt</button>
  </div>

  <!-- Settings panel -->
  <div id="settingsBox">
    <button onclick="openSettings()">⚙️ Inställningar</button>
  </div>

  <!-- Settings popup -->
  <div id="settingsPopup" class="popup">
    <div class="popup-content">
      <h2>Inställningar</h2>

      <label for="langSelect">Språk:</label>
      <select id="langSelect">
        <option value="sv">Svenska</option>
        <option value="en">English</option>
      </select>

      <label for="themeSelect">Tema:</label>
      <select id="themeSelect">
        <option value="light">Ljust</option>
        <option value="dark">Mörkt</option>
      </select>

      <label for="modeSelect">Färdsätt:</label>
      <select id="modeSelect">
        <option value="driving">Bil 🚗</option>
        <option value="cycling">Cykel 🚴</option>
        <option value="walking">Gång 🚶</option>
        <option value="public_transport">Kollektivtrafik 🚆</option>
      </select>

      <label><input type="checkbox" id="followToggle"> Följ läge</label>
      <label><input type="checkbox" id="mobileToggle"> Mobil-läge</label>

      <div class="popup-buttons">
        <button onclick="saveSettings()">Spara</button>
        <button onclick="closeSettings()">Stäng</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
