<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigeringskarta</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <!-- Egna stilar -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- KARTAN -->
  <div id="map"></div>

  <!-- SÖKFÄLT -->
  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="Sök plats, adress eller POI..." />
    <button id="searchBtn">🔍</button>
  </div>

  <!-- DIRECTIONS (vägbeskrivning) -->
  <div id="directions">
    <h3>Färdbeskrivning</h3>
    <p>Ingen rutt aktiv.</p>
  </div>

  <!-- FAVORITER -->
  <div id="favorites">
    <h3>Favoriter</h3>
    <ul id="favoritesList">
      <li>🏠 Hem</li>
      <li>💼 Jobb</li>
    </ul>
  </div>

  <!-- SENASTE SÖKNINGAR -->
  <div id="recentSearches">
    <h3>Senaste sökningar</h3>
    <ul id="recentList"></ul>
  </div>

  <!-- INSTÄLLNINGAR -->
  <div id="settingsPanel" class="hidden">
    <h3>⚙️ Inställningar</h3>
    <label>
      <input type="checkbox" id="toggleDarkMode" />
      Dark Mode
    </label>
    <br />
    <label>
      <input type="checkbox" id="toggleFollowUser" />
      Följ läge
    </label>
    <br />
    <label for="languageSelect">Språk:</label>
    <select id="languageSelect">
      <option value="sv">🇸🇪 Svenska</option>
      <option value="en">🇬🇧 English</option>
      <option value="de">🇩🇪 Deutsch</option>
      <option value="es">🇪🇸 Español</option>
    </select>
    <br />
    <label for="modeSelect">Färdsätt:</label>
    <select id="modeSelect">
      <option value="driving">🚗 Bil</option>
      <option value="cycling">🚴 Cykel</option>
      <option value="walking">🚶 Gång</option>
      <option value="transit">🚌 Kollektivtrafik</option>
    </select>
    <br />
    <label>
      <input type="checkbox" id="uiPositionToggle" />
      UI längst ner
    </label>
  </div>

  <!-- KNAPP FÖR ATT VISA INSTÄLLNINGAR -->
  <button id="settingsBtn">⚙️</button>

  <!-- LEAFLET JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- EGENA SCRIPT -->
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
