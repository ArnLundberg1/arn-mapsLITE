<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Navigator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <!-- KARTA -->
  <div id="map"></div>

  <!-- SÖKBAR -->
  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="Sök plats eller adress..." />
    <button id="searchBtn">🔍</button>
  </div>

  <!-- DIRECTIONS -->
  <div id="directions">
    <h3>Färdbeskrivningar</h3>
    <ul id="directionsList">
      <li>Starta en rutt för att se vägbeskrivning...</li>
    </ul>
  </div>

  <!-- FAVORITER -->
  <div id="favorites">
    <h4>Favoriter</h4>
    <ul>
      <li>🏠 Hem</li>
      <li>💼 Jobb</li>
    </ul>
  </div>

  <!-- SENASTE SÖKNINGAR -->
  <div id="recentSearches">
    <h4>Senaste sökningar</h4>
    <ul>
      <li>Kungsträdgården</li>
      <li>Stockholm Central</li>
    </ul>
  </div>

  <!-- TOGGLE RECENTER -->
  <div id="recenterBox">
    <button id="recenterBtn">📍 Recenter</button>
  </div>

  <!-- INSTÄLLNINGAR -->
  <div id="settingsPanel" class="hidden">
    <h3>Inställningar</h3>
    <label><input type="checkbox" id="toggleDarkMode"> Dark Mode</label><br>
    <label><input type="checkbox" id="toggleFollowUser"> Följ läge</label><br>
    <label for="languageSelect">Språk:</label>
    <select id="languageSelect">
      <option value="sv">Svenska</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="es">Español</option>
    </select><br>
    <label for="modeSelect">Färdsätt:</label>
    <select id="modeSelect">
      <option value="driving">🚗 Bil</option>
      <option value="cycling">🚴 Cykel</option>
      <option value="walking">🚶 Gång</option>
      <option value="transit">🚌 Kollektivtrafik</option>
    </select>
  </div>

  <!-- INSTÄLLNINGAR KNAPP -->
  <button id="settingsBtn">⚙️</button>

  <script src="script.js"></script>
</body>
</html>
