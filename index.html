<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigering</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Sökfält -->
  <div id="searchBox" class="panel">
    <input id="searchInput" type="text" placeholder="Sök plats..." />
    <button id="searchBtn">🔍</button>
  </div>

  <!-- Directions (alltid längst ner) -->
  <div id="directions" class="panel">
    <h3>Färdbeskrivning</h3>
    <div id="directionsList">Ingen rutt aktiv.</div>
    <div id="turnControls" class="hidden">
      <button id="btnPrevStep">⬅️ Föregående</button>
      <button id="btnNextStep">➡️ Nästa</button>
      <button id="btnCancelRoute">❌ Avbryt</button>
    </div>
  </div>

  <!-- Favoriter -->
  <div id="favorites" class="panel">
    <h3>Favoriter</h3>
    <ul id="favList"></ul>
    <button id="saveHome">🏠 Spara Hem</button>
    <button id="saveWork">💼 Spara Jobb</button>
  </div>

  <!-- Senaste sökningar -->
  <div id="recentSearches" class="panel">
    <h3>Senaste</h3>
    <ul id="recentList"></ul>
  </div>

  <!-- Recenter -->
  <div id="recenterBox" class="panel">
    <button id="btnLocate">📍 Centrera</button>
  </div>

  <!-- Mätverktyg -->
  <div id="measureBox" class="panel">
    <button id="btnMeasure">📏 Mät</button>
  </div>

  <!-- Dela plats -->
  <div id="shareBox" class="panel">
    <button id="btnShare">🔗 Dela</button>
  </div>

  <!-- Rapportera -->
  <div id="reportBox" class="panel">
    <button id="btnReport">⚠️ Rapportera</button>
  </div>

  <!-- Inställningar-knapp -->
  <button id="btnSettings" class="floatingBtn">⚙️</button>

  <!-- Inställningar-popup -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <h2>Inställningar</h2>
      <label>Språk:
        <select id="settingLanguage">
          <option value="sv">Svenska</option>
          <option value="en">Engelska</option>
          <option value="de">Tyska</option>
          <option value="es">Spanska</option>
        </select>
      </label>
      <label>Tema:
        <select id="settingTheme">
          <option value="light">Ljust</option>
          <option value="dark">Mörkt</option>
        </select>
      </label>
      <label>UI-position:
        <select id="settingUiPos">
          <option value="top">Uppe</option>
          <option value="bottom">Nere</option>
        </select>
      </label>
      <label><input type="checkbox" id="toggleTraffic" /> Visa trafik</label>
      <label><input type="checkbox" id="toggleWeather" /> Visa vädervarningar</label>
      <label><input type="checkbox" id="togglePOI" /> Visa ladd/parkering</label>
      <label><input type="checkbox" id="toggleAutoReroute" /> Automatisk omläggning</label>
      <button id="saveSettingsBtn">💾 Spara</button>
      <button id="closeSettings">❌ Stäng</button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="hidden"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="config.cfg"></script>
  <script src="script.js"></script>
</body>
</html>
